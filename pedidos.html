    <h1>Realizar Pedido</h1>

    <!-- Formulario -->
    <form action="/procesar-pedido" method="post">
        <ul>
            <li>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="user_name" placeholder="Tu nombre completo" required />
            </li>
            <li>
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="user_email" placeholder="Tu correo electrónico" required />
            </li>
            <li>
                <label for="producto">Selecciona el producto:</label>
                <select id="producto" name="producto" required>
                    <option value="">-- Selecciona una opción --</option>
                    <option value="pulsera_simple">Pulsera Simple</option>
                    <option value="pulsera_doble">Pulsera Doble</option>
                    <option value="pulsera_personalizada">Pulsera Personalizada</option>
                </select>
            </li>
            <li>
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad" min="1" placeholder="Ingresa la cantidad" required />
            </li>
            <li>
                <button type="submit">Realizar Pedido</button>
            </li>
        </ul>
    </form>

    
    <div id="audio-container">
        <h2>Escucha música relajante mientras haces tu pedido:</h2>
        <audio controls autoplay loop>
            <source src="audio/musica-relajante.mp3" type="audio/mpeg">
            Tu navegador no soporta el elemento de audio.
